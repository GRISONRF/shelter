</head>
<body>
<div class="header">
    <img src="../images/flower.png" style="height: 90px;">

    <nav>
        <ul>
            <li><a href="../staff/dashboard?staffId=5">Dashboard</a></li>

            <li><a class="logout-btn" style="padding-left: 173px" href="../login.html" onclick="handleLogout()">Logout</a></li>
        </ul>
    </nav>
</div>

<div class="title-header">
    <span class="page-title">Staff</span>
</div>

<div class="content">

    <div class="button-container" style="margin-left: 49px;">
        <div class="button">
            <button type="button" id="add-staff-btn" class="add-staff-btn" data-toggle="modal" data-target="#exampleModal" style="
                    margin: 30px;
                    background-color: #f8f9fa;
                    color: #cbab3c;
                    font-size: medium;
                    border-color: #f8f9fa;
                ">Add New Staff Member</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Staff</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="staffName">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="staffName" placeholder="First and Last name" style="font-size: 12px;">
                                <small id="staffName" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="staffRole">Role/Position</label>
                                <input type="text" class="form-control" id="role" aria-describedby="staffRole" placeholder="" style="font-size: 12px;">
                                <small id="staffRole" class="form-text text-muted"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="staffEmail">Email address</label>
                            <input type="text" class="form-control" id="staffEmail" aria-describedby="email" placeholder="Enter email" style="font-size: 12px;">
                        </div>
                        <div class="form-group">
                            <label for="staffPassword">Temporary Password</label>
                            <input type="password" class="form-control" id="staffPassword" aria-describedby="password" placeholder="Enter temporary password" style="font-size: 12px;">
                            <small id="password" class="form-text text-muted">Make sure they will change the password on their first access.</small>
                        </div>
                        <div class="form-group">
                            <label for="staffPhone">Phone Number</label>
                            <input type="text" class="form-control" id="staffPhone" placeholder="(XXX) XXX-XXXX" style="font-size: 12px;">
                        </div>
                        <div class="form-group">
                            <label for="staffAddress">Mail Address</label>
                            <input type="text" class="form-control" id="staffAddress" placeholder="ex. 123 Street, 30222. City - State " style="font-size: 12px;">
                        </div>

                    </form>
                </div>
                <div class="modal-footer" style="display: flex; justify-content: flex-end;">
                    <button type="button" class="btn" id="add-staff-button" style="
                    margin: 30px;
                    background-color: #cbab3c;
                    color: #ffffff;
                    font-size: medium;
                    border-color: #d39e00;">Add Staff</button>

                    <button type="button" class="btn" data-dismiss="modal" style="
                    margin: 30px;
                    background-color: #d5571d;
                    color: #ffffff;
                    font-size: medium;
                    border-color: #f8f9fa;">Close</button>


                </div>
            </div>
        </div>
    </div>

<!--END OF MODAL ADD A NEW STAFF-->



    <div class="staff-card-header" style="margin-left: 20px;">
        <ul>
            <li style="width: 100px; text-decoration: underline">Name</li>
            <li style="width: 115px; text-decoration: underline">Role</li>
            <li style="width: 227px; text-decoration: underline">Email</li>
            <li style="width: 161px; text-decoration: underline">Phone</li>

        </ul>
    </div>
</div>

<div id="staff-container" class="container-fluid"></div>
