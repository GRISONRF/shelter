<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../forms.css" type="text/css">

    <title>Add a New Task</title>
</head>
<body>

<div class="title-header">
    <span class="page-title">Add new Task</span>
</div>

<div class="add-task-form-container">
    <form id="add-task-form" class="form">


        <div style="padding-left: 10px;">Select a Staff:
            <select id="staff-select">
                <option th:each="staff : ${staffList}" th:value="${staff.id}" th:text="${staff.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="task">Task:</label>
            <textarea type="text" class="form-control" id="task" style="height: 215px;"></textarea>
        </div>

        <div class="form-group">
            <label for="happenedAt" class="col-sm-1 col-form-label">Date:</label>
            <input type="date" id="happenedAt" name="happenedAt" placeholder="dd-mm-yyyy" required>
        </div>

        <div class="form-buttons">
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-warning">Submit</button>
            </div>

            <div class="mt-1" style="padding-left: 10px;">
                <button id="cancel" type="submit" class="btn btn-warning" style="background: #d5571d;">Cancel</button>
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/task/addTask.js" type="application/javascript"></script>
</body>
</html>
