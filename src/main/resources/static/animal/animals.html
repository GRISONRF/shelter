<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="./animals.css" type="text/css">

    <title>All Animals</title>
</head>
<body>
    <div class="header">
        <img src="../images/flower.png" style="height: 90px;">

        <nav>
            <ul>
                <li><a href="../staff/dashboard?staffId=1">Dashboard</a></li>
                <li><a href="../animal/animals.html">Animals</a></li>
                <li><a href="../staff/all-staff.html">Staff</a></li>
                <li><a href="../task/tasks.html">Tasks</a></li>
                <li><a class="logout-btn" style="padding-left: 173px" href="../login.html" onclick="handleLogout()
                            ">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="title-header">
        <span class="page-title">All Animals</span>
    </div>

    <div class="content">
        <div class="button-container">
            <div class="button">
                <button type="submit" id="add-animal-btn" class="add-animal-btn" style="
                    margin-left: 30px;
                    margin-top: 30px;
                    background-color: #f8f9fa;
                    color: #cbab3c;
                    font-size: 20px;
                    border-color: #f8f9fa;
                ">Add New Animal</button>
            </div>
        </div>

        <p style="margin-left: 30px;">Filter by:</p>
        <select id="filter-select" style="margin-left: 30px;font-size: 20px;border-color: #e1ba10;">
            <option value="">Select</option>
            <option value="Cats">Cats</option>
            <option value="Dogs">Dogs</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Available">Available</option>
            <option value="all">Show All</option>
        </select>


        <div class="animal-card-header">
            <ul>
                <li style="width: 100px; text-decoration: underline">Picture</li>
                <li style="width: 70px; text-decoration: underline">Specie</li>
                <li style="width: 125px; text-decoration: underline">Name</li>
                <li style="width: 150px; text-decoration: underline">Date Of Birth</li>
                <li style="width: 100px; text-decoration: underline">Gender</li>
                <li style="width: 100px; text-decoration: underline">Availability</li>
            </ul>
        </div>
    </div>

    <div id="animal-container" class="container-fluid"></div>
    <br><br><br><br><br>

<script src="animals.js" type="application/javascript"></script>
</body>
</html>
