<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../forms.css" type="text/css">

    <title>Add a New Task</title>
</head>
<body>

<div class="title-header">
    <span class="page-title">Add new Task</span>
</div>

<div class="add-task-form-container">
    <form id="add-task-form" class="form">


<!--        <div class="form-group">-->
<!--            <label for="staff">Staff</label>-->
<!--            <select id="staff" class="form-control">-->
<!--                <option value="0">Select Staff</option>-->
<!--                <th:block th:each="staff: ${staffList}">-->
<!--                    <option th:value="${staff.id}" th:text="${staff.name}"></option>-->
<!--                </th:block>-->
<!--            </select>-->
<!--        </div>-->

        <select id="staff-select">
            <option th:each="staff : ${staffList}" th:value="${staff.id}" th:text="${staff.name}"></option>
        </select>



        <div class="form-group">
            <label for="task">Task</label>
            <textarea type="text" class="form-control" id="task"></textarea>
        </div>

        <div class="form-group">
            <label for="happenedAt">When</label>
            <input id="happenedAt" class="form-control" name="happenedAt"/>
        </div>


        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-info">Submit</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="task/newTask.js" type="application/javascript"></script>

</html>
