<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div>

    <div>
        <a href="/users/register">Login</a>
    </div>
</div>


<div id="login-page" class="d-flex align-items-center justify-content-center">
    <section>
        <form id="login-form" action="/users/login-form" method="post">
            <p>Email <input type="text" name="login-email" id="login-email" required></p>
            <p>Password <input type="password" name="login-password" id="login-password" required></p>
            <button type="submit" class="btn btn-outline-danger" id="login-button">Log In</button>
        </form>

    </section>
</div>
<script src="" type="application/javascript"></script>
</body>
</html>
