<!DOCTYPE html>
<html>

<head>


    <title>Sign In</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Shelter Management Login</title>
</head>
<!--<body>-->
<body class="container">
<div class="container-md">
    <div class="login-page">
        <div class="form">
            <img src="../images/flower.png" style="height: 90px;margin-bottom: 34px;">

            <form class="login-form" id="login-form">
                <input type="text" class="form-control" id="login-email" placeholder="Email">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <button id="submit-button" type="submit">login</button>
            </form>
        </div>
    </div>
</div>


<script src="login.js" type="application/javascript"></script>
</body>
</html>
